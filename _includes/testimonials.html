
  <div class="flex justify-center mt4">
    <div class="color-underlay"></div>
    <div class="quotemark pl1 pl3-l ml1 ml3-l mt2 mt3-m mt3-l fas fa-quote-left"></div>
    <div class="slider pr1 pr2-m pr3-l mt1 mt3-m mt3-l mr3-m mr3-l">
      <div class="mask">
        <script language="Javascript">let tslides = []</script>
        <ul>
        {% assign nbr = 0 %}
        {% for tmon in site.data.testimonials %}
          {% assign nbr = nbr | plus: 1 %}
          <script language="Javascript">tslides.push("#t-slide{{nbr}}")</script>
          <li id="t-slide{{nbr}}" class="slide">
            <div class="slide-box">
              <div class="quote mt0 pt0 ph1 ph2-m ph2-l pr1 pr2-m pr2-l ">{{ tmon.quote }}</div>
              <div class="source flex items-end">
                {% if tmon.headshot %}
                <img src="{{ tmon.headshot }}" class=" pl1 pl2-m pl2-l" />
                {% endif %}
                <div class="ml1 ml2-m ml2-l">
                  <div class="name">{{tmon.name}}</div>
                  <div class="title f5">{{tmon.title}}</div>
                </div>
              </div>
            </div>
          </li>
        {% endfor %}
        </ul>
      </div>
    </div>
  </div>
  <div class="tail mt1 mt2-m mt2-l"></div>
