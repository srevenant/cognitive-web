{% assign count = site.data.countbox[page.meta.count-for] %}
{% assign cols = 0 %}
<div id="countbox" class="container text-center">
  <div class="row justify-content-between mx-auto">
  {% for dt in count.data %}
    {% assign mod = cols | modulo: count.cols %}
    {% assign cols = cols | plus: 1 %}
    {% if mod == 0 and cols != 1 %}
    </div><div class="row justify-content-between mx-auto">
    {% endif %}
    <div class="col-sm box mx-auto p-1 p-sm-2">
      <i class="icon {{ dt.icon }}"></i>
      <div><span class="counter">{{ dt.counter }}</span></div>
      <div class="name">{{ dt.text }}</div>
    </div>
  {% endfor %}
  </div>
</div>
