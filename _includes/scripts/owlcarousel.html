<script src="owlcarousel/owl.carousel.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $('.owl-carousel').owlCarousel({
    margin:50,
    loop:true,
    autoplay: true,
    autoplayTimeout: 5000,
    merge: true,
    autoWidth: true,
    center: true,
    responsive:{
      0:{
        items:1
      },
      300:{
        items:2
      },
      600:{
        items:3
      },
      900:{
        items:4
      }
    }
  })
})
</script>
